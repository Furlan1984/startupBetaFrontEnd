<!DOCTYPE html>
<html ng-app>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Lista de Compra</title>
	
	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom fonts for this template -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="css/grayscale.min.css" rel="stylesheet">
	
	<!--  Customs -->	        
    <link rel="stylesheet" href="css/lista-compras.css">
	<script src="lib/angular-1.0.1.js"></script>
	<script src="app/lista-compras.js"></script>

</head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">StartupBeta 1.0</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#inicio">Exclui Comprados</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html">Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Header -->
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="mx-auto text-center">
				<div class="container" ng-controller="ListaComprasController">
					<div class="row">
						<div class="page-header">
							<h3>Lista de compras</h3>
						</div>
					</div>
					<div class="row">
						<table id="lista-compras" class="table table-striped">
							<thead>
								<tr>
									<th>Comprado?</th>
									<th>Produto</th>
									<th>Quantidade</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in itens"
									class="comprado-{{ item.comprado }}">
									<td><input type="checkbox" ng-model="item.comprado"></td>
									<td><strong>{{ item.produto }}</strong></td>
									<td>{{ item.quantidade }}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div >
						<form  name="formItem">
						
							<div class="form-group">
								<label for="lg_produto" class="sr-only">Produto</label> 
								<input type="text" class="form-control" ng-model="item.produto" id="lg_produto" name="lg_produto" placeholder="Produto">
							</div>
							<div class="form-group">
								<label for="lg_quantidade" class="sr-only">Quantidade</label> 
								<input type="number" class="form-control" ng-model="item.quantidade" id="lg_quantidade" name="lg_quantidade" placeholder="Quantidade">
							</div>
							
							<a class="btn btn-primary js-scroll-trigger" ng-click="adicionaItem()">Adicionar</a>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</header>

	<!-- Footer -->
	<footer class="bg-black small text-center text-white-50">
		<div class="container">Copyright &copy; Your Website 2018</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/grayscale.min.js"></script>

</body>
</html>
