  <body id="page-top">

	<!-- Header -->
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">

				<form id="login-form" class="text-left">

					<div class="main-login-form">

							<div class="form-group">
								<label for="lg_username" class="sr-only">Usuário</label> <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="usuário">

							</div>
							<div class="form-group login-group-checkbox">
								<input type="checkbox" id="lg_remember" name="lg_remember"> <label for="lg_remember">relembrar</label>
							</div>
						</div>
					</div>
					<div class="etc-login-form">
						<p>	Perdeu sua senha ? <a href="#">clique aqui</a></p>
						<p>	Novo usuário ? <a href="#">criar nova conta</a></p>
